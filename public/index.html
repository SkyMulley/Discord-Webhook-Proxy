<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord Webhook Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Discord Webhook Proxy</a>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-4">Generate Proxy URL</h5>

              <div class="mb-3 row">
                <label for="discord-webhook-url" class="col-sm-3 col-form-label">
                  Discord URL
                </label>
                <div class="col-sm-9">
                  <input type="text" id="discord-webhook-url" class="form-control" placeholder="https://discord.com/api/webhooks/...">
                  <div class="invalid-feedback">Please enter a valid Discord webhook URL</div>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Input Type</label>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input class="form-check-input output-type" type="radio" name="output" id="output-github" value="github">
                    <label class="form-check-label" for="output-github">GitHub</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input output-type" type="radio" name="output" id="output-gitlab" value="gitlab">
                    <label class="form-check-label" for="output-gitlab">GitLab</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input output-type" type="radio" name="output" id="output-gmod" value="gmod">
                    <label class="form-check-label" for="output-gmod">Garry's Mod</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input output-type" type="radio" name="output" id="output-deployhq" value="deployhq">
                    <label class="form-check-label" for="output-deployhq">DeployHQ</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input output-type" type="radio" name="output" id="output-events" value="events">
                    <label class="form-check-label" for="output-events">Events</label>
                  </div>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="webhook-url" class="col-sm-3 col-form-label">
                  Proxy URL
                </label>
                <div class="col-sm-9">
                  <input type="text" id="webhook-url" class="form-control" readonly>
                  <div class="form-text">Use this URL in your webhook configuration</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="generator.js"></script>
  </body>
</html>
